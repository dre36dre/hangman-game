<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clients</title>
</head>
<body>

</body>
<h1>List of clients</h1>
<a href="clients/new">New Client</a>
<table>
	<tr><th>Name</th><th>Email</th><th>Telephone</th><th>Actions</th></tr>
	<tr th:each="client : ${clients}">
	<td th:text="{client.name}" >Name</td>
	<td th:text="{client.email}" >Email</td>
	<td th:text="{client.telephone}" >Telephone</td>
	
	<td>
		<a th:href="@{/clients/editar/{id}(id=${client.id})}">Edit</a>
		<a th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
	</td>

	</tr>
</table>
</html>
